# GitHub Pages Deploy Workflow
# Automatisches Deployment zu GitHub Pages bei Push auf main

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch: # Manuelles Triggern ermöglichen

# Setze Berechtigungen für GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Erlaube nur ein paralleles Deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build for production
        run: npm run build
        env:
          # Base URL für GitHub Pages
          VITE_BASE_URL: /${{ github.event.repository.name }}/

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest

    # Deploy only on main branch
    if: github.ref == 'refs/heads/main'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
